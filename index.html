    <style>
        .table-bordered>thead>tr>th,
        .table-bordered>tbody>tr>th,
        .table-bordered>tfoot>tr>th,
        .table-bordered>thead>tr>td,
        .table-bordered>tbody>tr>td,
        .table-bordered>tfoot>tr>td {
            text-align: center;
        }

        /* override styles here */
        #main{
            margin-top: 180px;
        }
        div.jumbotron.jumbotron-fluid {
            padding-top: 24px;
            padding-bottom: 24px;
            padding-right: 40px;
            padding-left: 40px;
        }

        .notie-container {
            box-shadow: none;
        }
        .panel {
            border: 4px solid;
            border-color: #0b0c0d transparent;
        }
        /* Clear button styles --------------------------------------------- */

        ::-ms-clear {
            display: none;
        }

        .form-control-clear {
            z-index: 10;
            pointer-events: auto;
            cursor: pointer;
        }

        #loading-bar {
            pointer-events: all;
            z-index: 99999;
            border: none;
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            cursor: wait;
            position: fixed;
            background-color: rgba(0, 0, 0, 0.3);
        }

        #loading-bar-spinner {
            pointer-events: none;
            -webkit-pointer-events: none;
            -webkit-transition: 350ms linear all;
            -moz-transition: 350ms linear all;
            -o-transition: 350ms linear all;
            transition: 350ms linear all;
        }
        #loading-bar-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
        }
        #loading-bar-spinner .spinner-icon {
            width: 120px;
            height: 120px;

            border: solid 4px transparent;
            border-top-color: #000;
            border-left-color: #ccc;
            border-radius: 50%;

            -webkit-animation: loading-bar-spinner 400ms linear infinite;
            -moz-animation: loading-bar-spinner 400ms linear infinite;
            -ms-animation: loading-bar-spinner 400ms linear infinite;
            -o-animation: loading-bar-spinner 400ms linear infinite;
            animation: loading-bar-spinner 400ms linear infinite;
        }
        @-webkit-keyframes loading-bar-spinner {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @-moz-keyframes loading-bar-spinner {
            0% {
                -moz-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -moz-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @-o-keyframes loading-bar-spinner {
            0% {
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @-ms-keyframes loading-bar-spinner {
            0% {
                -ms-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -ms-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @keyframes loading-bar-spinner {
            0% {
                transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>

<div id="main" class="container" ng-controller="MainCtrl">

                                        <label class="col-lg-2 control-label">기간</label>
                                        <div class="col-lg-3">

                                        </div>
                                        <label class="col-lg-2 control-label">업무시간 유/무</label>

                                        </div>
                                    </div>
                                    <br class="setted-date">
                                    <div class="form-group has-feedback has-clear custom-date">
                                        <legend>리포트 기간 선택(Custom)</legend>
                                        <label class="col-lg-2 control-label">Strat(시작)</label>
                                        <div class="col-lg-7">
                                            <!--<input class="form-control"-->
                                            <!--ng-model="date_from"-->
                                            <!--ng-model-options="{ updateOn: 'blur' }"-->

                                            <!--locale="ko"-->
                                            <!--today="true"-->
                                            <!--moment-picker="MainCtrl.date_from" />-->
                                            <input datetime-picker type="text" id="inputFrom" class="form-control" ng-model="date_from" date-format="yyyy-MM-dd HH:mm:ss" close-on-select="true" />
                                            <span class="form-control-clear glyphicon glyphicon-remove form-control-feedback hidden"></span>
                                        </div>
                                    </div>


                                    <div class="form-group custom-date">
                                        <label class="col-lg-2 control-label">End(종료)</label>
                                        <div class="col-lg-7">
                                            <!--<input class="form-control"-->
                                            <!--ng-model="date_until"-->
                                            <!--ng-model-options="{ updateOn: 'blur' }"-->
                                            <!--placeholder="종료날짜를 선택해 주세요..."-->
                                            <!--locale="ko"-->
                                            <!--today="true"-->
                                            <!--moment-picker="MainCtrl.date_until" />-->
                                            <input datetime-picker id="inputUntil" class="form-control" ng-model="date_until" date-format="yyyy-MM-dd HH:mm:ss" close-on-select="true" />
                                            <span class="form-control-clear glyphicon glyphicon-remove form-control-feedback hidden"></span>
                                        </div>
                                    </div>

                                    <br>
                                    <div class="form-group">
                                        <legend>리포트 유형 선택</legend>
                                        <label for="select" class="col-lg-2 control-label">유형 선택</label>
                                        <div class="col-lg-3">
                                            <div ng-dropdown-multiselect="유형선택" id="select" options="select2data" selected-model="select2model" extra-settings="select2settings" events="select2event"></div>

                                    </div>
                                    <div class="form-group">
